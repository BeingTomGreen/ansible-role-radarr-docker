---

# Specifies container capabilities to add/drop
# See: https://man7.org/linux/man-pages/man7/capabilities.7.html
radarr_docker_cap_add: []
radarr_docker_cap_drop: []

# Set container name
radarr_docker_container_name: 'radarr'

# Set services container depends on
radarr_docker_depends_on: []

# Set container devices
# See: https://docs.linuxserver.io/images/docker-radarr/#hardware-acceleration
radarr_docker_devices: []
# Example:
# radarr_docker_devices:
# - '/dev/dri:/dev/dri'
# - '/dev/kfd:/dev/kfd'

# Set container PUID and PGID
# See https://docs.linuxserver.io/general/understanding-puid-and-pgid/
radarr_docker_env_puid: 1000
radarr_docker_env_pgid: 1000

# Set container timezone env
radarr_docker_env_timezone: 'Etc/UTC'

# Set additional Radarr envs
# Additional container environment variables
radarr_docker_extra_environment_vars: []
# Example:
# radarr_docker_extra_environment_vars:
#   SOME_OTHER_VAR: 'A_VALUE'

# Set container image options
radarr_docker_image: 'lscr.io/linuxserver/radarr'
radarr_docker_image_tag: 'latest'

# Set container labels
radarr_docker_labels: []
# Example:
# radarr_docker_labels:
#  traefik.enable: 'true'
#  traefik.http.routers.traefik-https.entrypoints: 'https'

# Set container network mode
# Can be: null (if using port mapping/networks) 'none', 'host', 'service:<service-name>' or 'container:<container-name>'
# radarr_docker_network_mode will need to be null if you want to specify ports etc
radarr_docker_network_mode:

# Set container external networks
radarr_docker_external_networks: []
# Example:
# radarr_docker_external_networks:
#  - 'mediarr'

# Set container ports
radarr_docker_ports:
  - '7878:7878'

# Set container pull policy
# See: https://docs.docker.com/reference/compose-file/services/#pull_policy
# Can be: always, never, missing, build, daily, weekly, every_<duration>
radarr_docker_pull_policy: 'missing'

# Set container restart policy
radarr_docker_restart_policy: 'unless-stopped'

# Set container runtime
radarr_docker_runtime: 'runc'

# Set additional container volumes
radarr_docker_additional_volumes: []
# Example:
# radarr_docker_additional_volumes:
# - '/path/to/tv:/tv'
# - '/path/to/movies:/movies'
# - '/path/to/music:/music'
# - '/path/to/usenet:/usenet'
# - '/path/to/torrents:/torrents'

# User that will own the compose files
radarr_docker_user: "{{ ansible_user }}"

# Base path for deployment
radarr_docker_base_directory: '/srv/radarr_docker'

# Control Image updates
radarr_docker_update_image: False